name: "set-time-zone"
description: "set-time-zone"
inputs:
  time-zone:
    required: true
    type: string

runs:
  using: composite
  steps:
    - name: set-time-zone
      shell: bash
      run: |

        sudo ln -sf /usr/share/zoneinfo/${{ inputs.time-zone }} /etc/localtime
        sudo chroot /mnt timedatectl || sudo chroot /mnt date
