on:
  workflow_call:

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - name: Unmount the image partition
        run: sudo umount /mnt

      - name: Disconnect the image from nbd
        run: sudo qemu-nbd --disconnect /dev/nbd0

      - name: Compress image
        run: xz raspios.img
